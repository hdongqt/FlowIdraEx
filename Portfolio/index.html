<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
    rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
  />
  </head>
  <body>
    <div class="web">
      <section class="intro">
        <h2>Hey I Am Mimic</h2>
        <p>a web developer</p>
      </section>
      <section class="project">
        <div class="project__title">
          <p>These are some of my projects</p>
        </div>
        <div class="project__list">
          <div class="project__card">
            <img src="./assets/images/project1.jpg" alt="project1" class="project__card-img" />
            <div class="project__card-title">
              <h2><span> Tribute Page </h2>
            </div>
          </div>
          <div class="project__card">
            <img src="./assets/images/project1.jpg" alt="project1" class="project__card-img" />
            <div class="project__card-title">
              <h2>Random Quote Machine</h2>
            </div>
          </div>
          <div class="project__card">
            <img src="./assets/images/project1.jpg" alt="project1" class="project__card-img" />
            <div class="project__card-title">
              <h2>Javascript Caculator</h2>
            </div>
          </div>
          <div class="project__card">
            <img src="./assets/images/project1.jpg" alt="project1" class="project__card-img" />
            <div class="project__card-title">
              <h2>Map Data Across the Globe</h2>
            </div>
          </div>
          <div class="project__card">
            <img src="./assets/images/project1.jpg" alt="project1" class="project__card-img" />
            <div class="project__card-title">
              <h2>Wikipedia Viewer</h2>
            </div>
          </div>
          <div class="project__card">
            <img src="./assets/images/project1.jpg" alt="project1" class="project__card-img" />
            <div class="project__card-title">
              <h2>Tic tac toe Game</h2>
            </div>
          </div>
        </div>
        <div class="project__button">
            <button class="project__button-btn">Show All <i class="las la-angle-right"></i></button>
        </div>
      </section>
      <div class="let-work">
          <div class="let-work__content">
            <h3>Let' work together...</h3>
            <p>How do you take your coffee?</p>
          </div>
          <div class="let-work__social">
            <a href="" class="let-work__social-item">
                <i class="lab la-facebook-square"></i>
                <span>Facebook</span>
            </a>
            <a href="" class="let-work__social-item">
                <i class="lab la-github"></i>
                <span>Github</span>
            </a>
            <a href="" class="let-work__social-item">
                <i class="lab la-twitter"></i>
                <span>Twitter</span>
            </a>
            <a href="" class="let-work__social-item">
                <i class="las la-at"></i>
                <span>Send a mail</span>
            </a>
            <a href="" class="let-work__social-item">
                <i class="las la-mobile"></i>
                <span>Call me</span>
            </a>
      </div>
    </div>
  </body>
</html>
